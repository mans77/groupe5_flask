<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='users.css')}}"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='jquery.js') }}" type="text/javascript"></script>
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav id="nav-user">
        <a id="posts" href="/posts">POSTS</a>
        <a id="albums" href="/albums">ALBUMS</a>
        <a id="todos" href="/todos">TODOS</a>
        <a id="infos" href="/infos">INFOS</a>
        <a href="/" id="logout">LOGOUT</a>
    </nav>
    {% block content %}{% endblock %}
    <script type="" src="{{url_for('static', filename='users.js')}}"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
